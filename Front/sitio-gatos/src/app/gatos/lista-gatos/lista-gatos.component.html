<div class="row">
    <div>
        <h2 class="text-center">Lista Registrados</h2>
        <a href="/crear-gatos" class="btn btn-primary btnAgregar" >Crear registro</a>
    </div>
    <br/>
    <br/>
    <table class="table table-striped table-responsive estiloTabla">
        <thead>
            <tr>
                <th style="width: 2%;"></th>
                <th style="width: 10%;">Imágen</th>
                <th style="width: 20%;">Nombre</th>
                <th style="width: 20%;">Raza</th>
                <th style="width: 5%;">Edad</th>
                <th style="width: 10%;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lg of listaGatos; index as i;">
                <td>{{ i + 1 }}</td>
                <td>
                    <img width="150px" src="{{ lg.Foto}}" alt="Gato">
                </td>
                <td style="text-align: left;">{{ lg.Nombre }}</td>
                <td style="text-align: left;">{{ lg.Raza }}</td>
                <td>{{ lg.Edad }}</td>
                <td>
                    <a href="/editar-gatos/{{lg.Id}}" class="btn btn-info" title="Editar">Editar</a>
                    <a class="btn btn-danger" title="Eliminar" data-bs-toggle="modal" data-bs-target="#modalELiminar" (click)="seleccionarIDEliminar(lg.Id)">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="modalELiminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar Registro</h5>
          <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Desea eliminar el registro seleccionado?
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="eliminarRegistro()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
